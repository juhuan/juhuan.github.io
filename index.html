<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>俱欢颜</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        basePath: "/",
        name: "俱欢颜",
        // 右上角加上github链接
        // repo: "https://github.com/juhuan/juhuan.github.io",
        // 配置左边的菜单 _sidebar.md，每一层目录都可以配置
        loadSidebar: true,
        subMaxLevel: 2,
        // 配置右上角导航 _navbar.md
        loadNavbar: true,
        // 配置封面 _coverpage.md
        coverpage: true,
        // 是否只展示封面
        onlyCover: false,
        // 404页面
        notFoundPage: true,
        // 展示文档最后修改时间, 使用变量{docsify-updated}
        formatUpdated: "{MM}/{DD} {HH}:{mm}",

        tabs: {
          persist: true, // default
          sync: true, // default
          theme: "classic", // default
          tabComments: true, // default
          tabHeadings: true, // default
        },
        // 添加plantuml
        plantuml: {
          skin: "default",
        },
        search: {
          depth: 6,
        },
        // 字数统计
        count: {
          countable: true,
          position: "top",
          margin: "10px",
          float: "right",
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
          localization: {
            words: "",
            minute: "",
          },
          isExpected: true,
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- 图片缩放 例外：![](image.png ":no-zoom") -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 字数统计 https://github.com/827652549/docsify-count -->
    <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
    <!-- plantuml -->
    <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
  </body>
</html>
